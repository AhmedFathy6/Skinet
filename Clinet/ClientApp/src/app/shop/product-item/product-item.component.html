  <div class="card" style="width: 18rem;">
    <img class="card-img-top img-fluid" src="{{product.pictureUrl}}" alt="{{product.name}}" >
    <div class="card-body">
    <a href="#">  <h6 class="card-title">{{product.name}}</h6></a>
    <span class="mb-2">{{product.price | currency}}</span>
    </div>
      <button type="button" class="btn  btn-light btn-lg"><i class="fa fa-shopping-cart"></i></button>
  </div>
